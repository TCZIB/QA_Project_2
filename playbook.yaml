- hosts: all
  become: true
  tasks:
  - name: Install Dependencies
      apt:
        pkg:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        state: present
        update_cache: true

  - name: Add GPG Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

  - name: Add Docker Repository To Apt
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

  - name : Install Docker
    apt: 
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io