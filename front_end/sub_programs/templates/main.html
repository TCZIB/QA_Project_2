<html>
    <style>
        table, th, td, tr {
            border-collapse:separate;
            border:solid black 1px;
            border-radius:3px;
            -moz-border-radius:3px;
            width: 95%;
            text-align: center;
            margin: auto;
            table-layout: fixed;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:1.5vw;
            white-space: pre-line;
        }
    </style>
    <body>
        <table>
            <tr>
                <th> <br> {{ currentCore }} <br> </th>
            </tr>
            {% for item in items %}
            <tr>
                <td>  <br> {{ item.core }} <br> </td>
            </tr>
            {% endfor %}
        </table> 
    </body>
</html>
